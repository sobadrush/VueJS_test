<section class="fight-003">
  <h1 class="title-font-style">fight-003 Component - 查資料json-server</h1>

  <!-- 新增區 -->
  <div class="input-group mb-3" v-bind:class="{ 'margin-around': true }" :style="{ width : '35%' }">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">empName</span>
    </div>
    <!-- <input type="text" class="form-control" placeholder="輸入員工姓名" v-model="empName"> -->
    <input type="text" class="form-control" placeholder="輸入員工姓名" v-model="empAddData.empName">
  </div>
  <div class="input-group mb-3" v-bind:class="{ 'margin-around': true }" :style="{ width : '35%' }">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">empLevel</span>
    </div>
    <input type="text" class="form-control" placeholder="輸入員工職等" v-model="empAddData.empLevel">
  </div>
  <div class="input-group mb-3" v-bind:class="{ 'margin-around': true }" :style="{ width : '35%' }">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">empSalary</span>
    </div>
    <input type="text" class="form-control" placeholder="輸入員工薪資" v-model="empAddData.empSalary">
  </div>

  <button type="button" class="btn btn-outline-primary margin-around" @click="doAddEmp()">新增員工資料(POST)</button>

  <hr>

  <!-- 刪除區 -->
  <div class="input-group mb-3" :style="{ width : '35%' }">
    <div class="input-group-prepend">
      <button type="button" class="btn btn-outline-danger" @click="doDelete($event)">刪除</button>
    </div>
    <input type="text" class="form-control" placeholder="請輸入id">
  </div>


  <hr>
  <!-- 查詢區 -->
  <button type="button" class="btn btn-success margin-around" v-on:click="doFetchEmpData()">查詢員工資料(GET)</button>
  <table class="table table-hover" :class="{ 'myTableStyle' : true }" border="3">
    <thead>
      <tr class="table-info">
        <th scope="col">#</th>
        <th scope="col">id</th>
        <th scope="col">empName</th>
        <th scope="col">empLevel</th>
        <th scope="col">empSalary</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="(item, index) in empData">
        <th scope="row">{{ index + 1 }}</th>
        <td>{{ item.id }}</td>
        <td>{{ item.empName }}</td>
        <td>{{ item.empLevel }}</td>
        <td>{{ item.empSalary }}</td>
      </tr>
    </tbody>
  </table>


</section>
